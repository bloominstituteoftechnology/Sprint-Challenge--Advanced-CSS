<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Create Account</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <header class="page-header">
    <div class="logo">
      <a href="index.html">SpaceWalkers</a>
    </div>
  </header>
  
  <div class="form-container">
    <div class="step-container">
      <div class="step-title">
        Create Account
      </div>
      <div class="progress-meter-border">
        <div class="progress-meter-step1"></div>
      </div>
      <div class="step-text">
        <p>Step 1 of 3</p>
      </div>
    </div> <!-- step-container -->
    
    <div class="signup-form-container">
      <form action="" class="signup-form">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required />
    
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required />
    
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required />
    
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
    
        <a href="signup2.html" class="btn-signup">Continue</a>
      </form>
    </div> <!-- signup-form-container -->

  </div> <!-- form-container -->
  
  
  <footer class="page-footer">
    <nav class="footer">
      <a href="#">Customer Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Cookie Policy</a>
      <a href="#">Cancellation Policy</a>
    </nav>
    <p>Copyright SpaceWalkers 2018</p>
  </footer>
</body>
</html>
