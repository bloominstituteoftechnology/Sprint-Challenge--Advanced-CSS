<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <h1>SpaceWalker</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="#">About Us</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
      <a href="sign-in.html">Sign In</a>
    </nav>
  </header>

  <div class="sign-in-container">
    <img class="contact-jumbo-top-img" src="img/space-walk.jpg" alt="Space view of Earth">
    <form action="#">
      <div class="sign-in-container sign-up-form">
        <h1>Subscribe Today!</h1>
        <p>Please fill out to subscribe and create an account today!</p>
        <br>
        <label for="email">
          <b>Email</b>
        </label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw">
          <b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat">
          <b>Password</b>
        </label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <br>

        <p>Seal the deal and click below!</p>
        <button class="btn-subscribe" type="submit">Subscripe</button>
      </div>
      <div class="sign-in">
        <p>Already Subscribed?
          <a href="#">Sign In</a>
        </p>
      </div>
    </form>

    <footer class="sign-in-ftr">
      <p>Copyright SpaceWalkers 2018</p>
    </footer>
  </div>
</body>

</html>
